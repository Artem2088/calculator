<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <body class="main">
      <div class="wraper">
        <div class="calc">
          <section class="result">
            <div class="result__number">0</div>
          </section>
          <section class="buttons">
            <buttton class="button button_upper">
              <h3 class="button__title ac">AC</h3>
            </buttton>
            <buttton class="button button_upper">
              <h3 class="button__title plus-minus">+/-</h3>
            </buttton>
            <buttton class="button button_upper">
              <h3 class="button__title percent">%</h3>
            </buttton>
            <buttton class="button button_right">
              <h3 class="button__title division">/</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title one">1</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title two">2</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title three">3</h3>
            </buttton>
            <buttton class="button button_right">
              <h3 class="button__title myltiply">x</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title four">4</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title five">5</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title six">6</h3>
            </buttton>
            <buttton class="button button_right">
              <h3 class="button__title minus">-</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title seven">7</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title eight">8</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title nine">9</h3>
            </buttton>
            <buttton class="button button_right">
              <h3 class="button__title plus">+</h3>
            </buttton>
            <buttton class="button button_big">
              <h3 class="button__title zero">0</h3>
            </buttton>
            <buttton class="button">
              <h3 class="button__title point">.</h3>
            </buttton>
            <buttton class="button button_right">
              <h3 class="button__title equally">=</h3>
            </buttton>
          </section>
        </div>
      </div>
    </body>
    <script src="./index.js"></script>
  </body>
</html>
